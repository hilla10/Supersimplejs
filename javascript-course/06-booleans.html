        // Ternary operator

        const result = 0 ? 'truthy' : 'falsy';

        // Guard operator
        false && console.log('hello');

        const message = 5 && 'hello';

        // Default operator

        console.log(currency);

        const hour = new Date();

        if (hour.getHours() >= 6 && hour.getHours() < 12) {
            console.log(`Good morning ${name}`);

        const age = 67;

        const isHoliday = true;

        // && has a higher priority than || so for

        if (age <= 6 && !isHoliday || age >= 65 && !isHoliday) {
