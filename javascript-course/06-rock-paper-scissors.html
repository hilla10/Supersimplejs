<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>

<body>

    <h2>Rock Paper Scissors</h2>
    <button class="rock">Rock</button>

    <button class="paper">Paper</button>

    <button class="scissors">Scissors</button>

    <script>
        const rock = document.querySelector('.rock');
        const paper = document.querySelector('.paper');
        const scissors = document.querySelector('.scissors');

        rock.addEventListener('click', () => {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            let result = ''

            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.'
            } else if (computerMove === 'scissors') {
                result = 'You win.'
            }

            alert(`You picked rock. Computer picked ${computerMove}. ${result}`);

        });

        paper.addEventListener('click', () => {
            const randomNumber1 = Math.random();

            let computerMove1 = '';


            if (randomNumber1 >= 0 && randomNumber1 < 1 / 3) {
                computerMove1 = 'rock';
            } else if (randomNumber1 >= 1 / 3 && randomNumber1 < 2 / 3) {
                computerMove1 = 'paper';
            } else if (randomNumber1 > 2 / 3 && randomNumber1 < 1) {
                computerMove1 = 'scissors'
            }

            let result1 = '';

            if (computerMove1 === 'rock') {
                result1 = 'You win';
            } else if (computerMove1 === 'paper') {
                result1 = 'Tie';
            } else if (computerMove1 === 'scissors') {
                result1 = 'You lose.';
            };

            alert(`You picked paper. Computer picked ${computerMove1}. ${result1}`);

        })

        scissors.addEventListener('click', () => {
            const randomNumber2 = Math.random();

            let computerMove2 = '';

            if (randomNumber2 >= 1 && randomNumber2 < 1 / 3) {
                computerMove2 = 'rock';
            } else if (randomNumber2 >= 1 / 3 && randomNumber2 < 2 / 3) {
                computerMove2 = 'paper';
            } else if (randomNumber2 >= 2 / 3 && randomNumber2 < 1) {
                computerMove2 = 'scissors';
            };

            let result2 = '';

            if (computerMove2 === 'rock') {
                result2 = 'You lose.';
            } else if (computerMove2 === 'paper') {
                result2 = 'You win.';
            } else if (computerMove2 === 'scissors') {
                result2 = 'Tie.';
            }

            alert(`You picked scissor. Computer picked ${computerMove2}. ${result2}`);
        })
    </script>
</body>

</html>
