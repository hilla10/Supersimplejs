<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>

</head>

<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handelKeyDown(event);"></input>
    <button class="calculate">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        String(20);
        console.log('25' - 5);
        console.log('25' + 5);

        // window.document
        // window.alert('Window');

        const btn = document.querySelector('.js-button');

        //  Using if statement
        // function subscribe() {
        //     btn.addEventListener('click', () => {
        //         if (btn.innerHTML === 'Subscribe') {
        //             btn.innerHTML = 'Subscribed'
        //         } else {
        //             btn.innerHTML = 'Subscribe'
        //         }
        //     })
        // }

        // subscribe();

        //  Using Ternary operator
        
        function subscribe() {
            btn.addEventListener('click', () => {
                btn.innerHTML === 'Subscribe' ? btn.innerHTML = 'Subscribed' : btn.innerHTML = 'Subscribe';
                
            });
        };
        subscribe();

        const calculate = document.querySelector('.calculate');

        calculate.addEventListener('click', () => {
            calculateTotal();
        })

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');

            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function handelKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
    </script>
</body>

</html>
