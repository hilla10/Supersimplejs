<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<link rel="stylesheet" href="css/12-rock-paper-scissors.css">

<body>

    <h1 class="title">Rock Paper Scissors</h1>
    <button class="rock moves"><img src="images/rock-emoji.png"></button>

    <button class="paper moves"><img src="images/paper-emoji.png"></button>

    <button class="scissors moves"><img src="images/scissors-emoji.png"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>

    <script src="js/12-rock-paper-scissors.js"> </script>
</body>

</html>
